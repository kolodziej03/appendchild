<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      tekst<input type="text" name="dodanie" id="dod" />
      <label
        >kolor tekstu:<input type="text" name="kolor" id="kolor" value="#"
      /></label>
      <label
        >kolor t≈Ça: <input type="text" name="tkolor" id="tlo" value="#"
      /></label>
      <button>dodaj</button>
      <p></p>
    </div>
    <script>
      const div = document.querySelector("div");
      const btn = document.querySelector("button");
      const t = document.querySelector("#dod");
      const kolor = document.querySelector("#kolor");
      const tlo = document.querySelector("#tlo");
      btn.addEventListener("click", function () {
        const p = document.createElement("p");
        div.appendChild(p);
        p.innerHTML = t.value;
        p.style.color = kolor.value;
        p.style.backgroundColor = tlo.value;
      });
    </script>
  </body>
</html>
